version: '3'

services:
  payload:
    #image: node:18-alpine 
    build: .
    ports:
      - '55658:3000'
    environment:
      - PAYLOAD_SECRET=${PAYLOAD_SECRET}
      - DATABASE_URI=mongodb://mongo:27017/nianiba-payload
      # - NODE_ENV=production
    # volumes:
      #- .:/home/node/app
      # - node_modules:/home/node/app/node_modules
    working_dir: /home/node/app/
    # command: sh -c "yarn install --production=false && yarn dev"
    depends_on:
      - mongo
    env_file:
      - .env

  mongo:
    image: mongo:latest
    ports:
      - '27017:27017'
    command:
      - --storageEngine=wiredTiger
    volumes:
      - data:/data/db
    # logging:
      # driver: none

volumes:
  data:
